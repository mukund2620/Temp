<style>
  body {
    background-color: #141414;

  .logo {
    margin: 2;

  .ham {

  div.box {

  .box {

    width: 444px;

      opacity: 0%;

    to {

      opacity: 100%;
    }
  }

  #box {
    animation-timing-function: ease-in;
  }

  .image {
    position: absolute;
    padding: 25%;

  .dis {
    position: relative;
    color: white;
    top: 11px;
    right: 93px;

  }

  .main {
